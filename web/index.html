<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nightwave Plaza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/dist.css?v=240608200307">
    <link rel="stylesheet" type="text/css" href="css/app.css?v=240608200307">
</head>
<body>
    <div id="app">
        <app></app>
    </div>
    <script>
      window['plaza'] = {
        vue: {},

        push: function(action, data) {
          if (action === 'openWindow') {
            this.vue.openWindow(data.window);
          }

          if (action === 'closeWindow') {
            this.vue.closeWindow(data.window);
          }

          this.vue.pushData(action, data);
        }
      };
    </script>
    <script src="js/manifest.js?v=240608200307"></script>
    <script src="js/vendor.js?v=240608200307"></script>
    <script src="js/app.js?v=240608200307"></script>
</body>
</html>
